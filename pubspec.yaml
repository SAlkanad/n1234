version: 1.0.0+1

environment:
  sdk: ^3.8.1

dependencies:
  
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.8

  # Firebase - Updated versions for Flutter 3.32.2
  firebase_core: ^3.6.0
  firebase_auth: ^5.3.1
  cloud_firestore: ^5.4.3
  firebase_storage: ^12.3.2
  firebase_messaging: ^15.1.3

  # State Management
  provider: ^6.1.2

  # UI Components
  flutter_localizations:
    sdk: flutter
  intl: ^0.20.2

  # Notifications
  flutter_local_notifications: ^17.2.3
  timezone: ^0.9.4

  # Image Handling
  image_picker: ^1.1.2
  cached_network_image: ^3.4.1

  # External Integrations
  url_launcher: ^6.3.1
  permission_handler: ^11.3.1

  # Utilities
  path_provider: ^2.1.4
  shared_preferences: ^2.3.2
  crypto: ^3.0.5

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^4.0.0

